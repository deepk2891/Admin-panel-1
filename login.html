<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lineone - Login</title>
    <link rel="shortcut icon" href="./assets/image/app-logo.svg" type="image/x-icon" />
    <link rel="stylesheet"
     href="https://unpkg.com/simplebar@latest/dist/simplebar.min.css" />
    <!-- BOX ICON -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- REMIX ICON -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css"
     rel="stylesheet" />
    <!-- FONT AWESOME ICON-->
    <link rel="stylesheet" href="assets/css/all.min.css" />
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="assets/css/custom.css" />
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- MEDIA CSS -->
    <link rel="stylesheet" href="assets/css/media.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h1 {
            text-align: center;
            padding: 1rem 0;
            color: #333;
            font-size: 2rem;
        }

        h2 {
            text-align: center;
            padding: 1rem 0 5rem 0;
            color: #333;
            font-size: 2rem;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            background-color: #4CAF50;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #45a049;
        }

        .main-logo {
            text-align: center;
            padding: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="main-logo">
            <img class="inline-block" src="assets/image/app-logo.svg" alt="" />
        </div>
        <h1>Lineone - Orders Dashboard</h1>
        <h2>Login</h2>
        <form action="index.html">
            <input type="text" placeholder="UserName : deep" required>
            <input type="password" placeholder="PassWord : 123" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>

</html>
